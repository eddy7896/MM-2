version: '3.8'

services:
  moodmorph:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: moodmorph
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Security-related environment variables
      - NODE_OPTIONS=--max-old-space-size=512
      - NPM_CONFIG_PRODUCTION=true
      # Add application-specific environment variables here
      # - DATABASE_URL=postgres://user:pass@db:5432/moodmorph
      # - API_KEY=your-api-key
    ports:
      - "80:80"
      - "5000:5000"
    # Health check configuration
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Resource constraints
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Security
    read_only: true
    tmpfs:
      - /tmp
      - /run
    security_opt:
      - no-new-privileges:true
      - apparmor:unconfined
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"
    # Networking
    networks:
      - moodmorph-network

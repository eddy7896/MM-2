version: '3.8'

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: moodmorph-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - NODE_OPTIONS=--max-old-space-size=512
      - NPM_CONFIG_PRODUCTION=true
      # Uncomment and configure these as needed:
      # - DATABASE_URL=postgres://user:pass@db:5432/moodmorph
      # - API_KEY=your-api-key
      - FRONTEND_URL=http://localhost:3000  # Update with your frontend URL
    ports:
      - "5000:5000"
    networks:
      - moodmorph-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: moodmorph-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:5000  # Update with your backend URL
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - moodmorph-network
    deploy:
      resources:
        limits:
          cpus: '0.8'
          memory: 512M
        reservations:
          cpus: '0.3'
          memory: 256M

  # Nginx Reverse Proxy (optional, uncomment if needed)

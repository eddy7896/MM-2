version: '3.8'

services:
  moodmorph:
    build:
      context: .
      dockerfile: Dockerfile.combined
      args:
        - NODE_ENV=production
    container_name: moodmorph
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Add any other environment variables needed for production here
    ports:
      - "80:80"
      - "5000:5000"
    # Using named volumes for better data persistence
    volumes:
      - moodmorph-data:/app/backend/data
      # Mount config files if needed
      # - ./config:/app/backend/config
    networks:
      - moodmorph-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 800M
        reservations:
          cpus: '0.5'
          memory: 400M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

